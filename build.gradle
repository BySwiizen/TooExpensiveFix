import org.apache.tools.ant.filters.ReplaceTokens


plugins {
    id 'java'
    // https://github.com/johnrengelman/shadow
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.budderman18.tooexpensivefix'
version '4.2'

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
    options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()

    // Sonatype
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
    // SpigotMC
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    implementation 'org.jetbrains:annotations:24.1.0'
    // https://hub.spigotmc.org/stash/projects/SPIGOT/repos/spigot/commits
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
    // https://github.com/Bastian/bstats-metrics/releases
    implementation 'org.bstats:bstats-bukkit:3.0.2'
}


shadowJar {
    archiveClassifier = null
    relocate 'org.bstats', 'com.budderman18.tooexpensivefix.metrics'
}

build {
    dependsOn(shadowJar)
}


processResources {
    inputs.property("version", project.version)

    filter ReplaceTokens, tokens: [
            'VERSION': project.version,
    ]
}